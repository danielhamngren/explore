<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Explore City{% endblock %}</title>
    <style>
        body {
            font-size: 12pt;
            font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
{% block head %}{% endblock %}
</head>
<body>
<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
        EXPLORE
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">

    </div>

    <div class="navbar-end">
        {% if user.is_authenticated %}


            <div class="navbar-item">
          <p>{{ user.username }} <a class="button is-small" href="{% url 'logout' %}">Log Out</a> </p>
            </div>
        {% else %}
          <div class="navbar-item">
        <div class="buttons">

          <a class="button is-secondary is-small" href="/accounts/signup">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light is-small" href="{% url 'login' %}">
            Log in
          </a>
        </div>
      </div>
        {% endif %}
    </div>
  </div>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>
{% block scripts %}{% endblock %}
</body>
</html>
